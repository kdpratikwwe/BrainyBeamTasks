<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 21 - Shopping Cart System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .console-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .console-output pre {
            margin: 0;
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .description {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #4facfe;
        }

        .description h2 {
            color: #4facfe;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .description p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Task 21</h1>
        <p class="subtitle">Shopping Cart System</p>

        <div class="description">
            <h2>Description</h2>
            <p>This task demonstrates an object-oriented shopping cart system with methods to add items, remove items,
                apply discounts, and calculate total prices using JavaScript objects and array methods.</p>
        </div>

        <div class="console-output" id="output">
            <pre>Console Output:</pre>
        </div>

        <a href="../index.html" class="back-link">‚Üê Back to Portfolio</a>
    </div>

    <script>
        // Capture console output
        const outputDiv = document.getElementById('output');
        const originalLog = console.log;

        console.log = function (...args) {
            originalLog.apply(console, args);
            const pre = outputDiv.querySelector('pre');

            // Handle array and object formatting
            const formattedArgs = args.map(arg => {
                if (Array.isArray(arg) || typeof arg === 'object') {
                    return JSON.stringify(arg, null, 2);
                }
                return arg;
            });

            pre.textContent += '\n' + formattedArgs.join(' ');
        };
    </script>
    <script src="script.js"></script>
</body>

</html>
